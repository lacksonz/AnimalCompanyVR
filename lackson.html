<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lackson</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 0 20px 0;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-text {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
        }

        .status {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 16px;
            height: 16px;
            background: #3ba55d;
            border: 3px solid #000;
            border-radius: 50%;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 6px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 15px;
            margin: 0 0 30px 0;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .card:hover {
            border-color: #2a2a2a;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .icon {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .card-title {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .card-content {
            font-size: 15px;
            line-height: 1.5;
        }

        .card-subtitle {
            color: #666;
            font-size: 13px;
            margin-top: 2px;
        }

        .links {
            display: flex;
            gap: 8px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .link {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 10px 16px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
        }

        .link:hover {
            border-color: #2a2a2a;
            background: #0f0f0f;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
            color: #444;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Dev trigger */
        .dev-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .dev-btn:hover {
            opacity: 0.1;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            background: #000;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            margin-bottom: 12px;
            outline: none;
        }

        .input:focus {
            border-color: #2a2a2a;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #fff;
        }

        .error {
            color: #ff4444;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .error.active {
            display: block;
        }

        /* Dev Panel */
        .panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #1a1a1a;
            overflow-y: auto;
            padding: 30px;
            transition: right 0.3s;
            z-index: 2000;
        }

        .panel.active {
            right: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .field {
            margin-bottom: 12px;
        }

        .label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .action-btn.alt {
            background: #0a0a0a;
            color: #fff;
            border: 1px solid #1a1a1a;
        }

        @media (max-width: 768px) {
            .panel {
                width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <div class="avatar-text" id="avatar">L</div>
            <div class="status"></div>
        </div>

        <h1 id="username">lackson</h1>
        <div class="subtitle" id="subtitle">discord.gg/actools</div>

        <div class="card">
            <div class="card-header">
                <div class="icon" id="activityIcon"></div>
                <div class="card-title">ACTIVITY</div>
            </div>
            <div class="card-content" id="activity">coding something cool</div>
            <div class="card-subtitle" id="activitySub">visual studio code</div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="icon"></div>
                <div class="card-title">ACTIVITY</div>
            </div>
            <div class="card-content" id="song">skidlarping</div>
            <div class="card-subtitle" id="artist">pro skid.</div>
        </div>

        <div class="links" id="links">
            <a href="#" class="link">github</a>
            <a href="#" class="link">roblos</a>
            <a href="#" class="link">discord</a>
        </div>

        <div class="footer">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <span id="views">247</span>
        </div>
    </div>

    <button class="dev-btn" id="devBtn"></button>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-box">
            <div class="modal-title">enter code</div>
            <input type="password" class="input" id="codeInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="6">
            <div class="btn-group">
                <button class="btn btn-secondary" id="cancelBtn">cancel</button>
                <button class="btn btn-primary" id="unlockBtn">unlock</button>
            </div>
            <div class="error" id="authError">wrong code</div>
        </div>
    </div>

    <!-- Dev Panel -->
    <div class="panel" id="panel">
        <div class="panel-header">
            <div class="panel-title">settings</div>
            <button class="btn btn-secondary" id="closeBtn">close</button>
        </div>

        <div class="section">
            <div class="section-title">profile</div>
            <div class="field">
                <label class="label">username</label>
                <input type="text" class="input" id="editUsername" value="lackson">
            </div>
            <div class="field">
                <label class="label">subtitle</label>
                <input type="text" class="input" id="editSubtitle" value="developer / designer">
            </div>
            <div class="field">
                <label class="label">avatar text</label>
                <input type="text" class="input" id="editAvatar" value="L" maxlength="2">
            </div>
            <div class="field">
                <label class="label">avatar image url</label>
                <input type="text" class="input" id="editAvatarImg" placeholder="https://...">
            </div>
        </div>

        <div class="section">
            <div class="section-title">activity</div>
            <div class="field">
                <label class="label">what you're doing</label>
                <input type="text" class="input" id="editActivity" value="coding something cool">
            </div>
            <div class="field">
                <label class="label">app/game</label>
                <input type="text" class="input" id="editActivitySub" value="visual studio code">
            </div>
            <div class="field">
                <label class="label">icon emoji</label>
                <input type="text" class="input" id="editIcon" value="ðŸ’»" maxlength="2">
            </div>
        </div>

        <div class="section">
            <div class="section-title">music</div>
            <div class="field">
                <label class="label">song</label>
                <input type="text" class="input" id="editSong" value="Nightcall">
            </div>
            <div class="field">
                <label class="label">artist</label>
                <input type="text" class="input" id="editArtist" value="Kavinsky">
            </div>
        </div>

        <div class="section">
            <div class="section-title">links</div>
            <div class="field">
                <label class="label">link 1 (text | url)</label>
                <input type="text" class="input" id="editLink1" value="github | https://github.com">
            </div>
            <div class="field">
                <label class="label">link 2 (text | url)</label>
                <input type="text" class="input" id="editLink2" value="twitter | https://twitter.com">
            </div>
            <div class="field">
                <label class="label">link 3 (text | url)</label>
                <input type="text" class="input" id="editLink3" value="discord | https://discord.com">
            </div>
        </div>

        <div class="section">
            <div class="section-title">other</div>
            <div class="field">
                <label class="label">view count</label>
                <input type="text" class="input" id="editViews" value="247">
            </div>
            <div class="field">
                <label class="label">new access code (6 digits)</label>
                <input type="text" class="input" id="editCode" placeholder="leave empty to keep current" maxlength="6">
            </div>
        </div>

        <button class="action-btn" id="saveBtn">save changes</button>
        <button class="action-btn alt" id="resetBtn">reset</button>
        <button class="action-btn alt" id="exportBtn">export</button>
        <button class="action-btn alt" id="importBtn">import</button>
    </div>

    <script>
        let config = {
            username: 'lackson',
            subtitle: 'pro skid',
            avatar: 'L',
            avatarImg: '',
            activity: 'coding something cool',
            activitySub: 'visual studio code',
            icon: '',
            song: 'Nightcall',
            artist: 'Kavinsky',
            link1: 'github | https://github.com',
            link2: 'twitter | https://twitter.com',
            link3: 'discord | https://discord.com',
            views: '247',
            code: null
        };

        function load() {
            const saved = localStorage.getItem('profile-config');
            if (saved) config = { ...config, ...JSON.parse(saved) };
            
            if (!config.code) {
                config.code = Math.floor(100000 + Math.random() * 900000).toString();
                save();
                console.log('code:', config.code);
                alert('your code: ' + config.code);
            }
            
            apply();
        }

        function save() {
            localStorage.setItem('profile-config', JSON.stringify(config));
        }

        function apply() {
            document.getElementById('username').textContent = config.username;
            document.getElementById('subtitle').textContent = config.subtitle;
            document.getElementById('activity').textContent = config.activity;
            document.getElementById('activitySub').textContent = config.activitySub;
            document.getElementById('activityIcon').textContent = config.icon;
            document.getElementById('song').textContent = config.song;
            document.getElementById('artist').textContent = config.artist;
            document.getElementById('views').textContent = config.views;

            const avatar = document.getElementById('avatar');
            if (config.avatarImg) {
                avatar.innerHTML = `<img src="${config.avatarImg}" alt="Avatar">`;
                avatar.className = '';
            } else {
                avatar.className = 'avatar-text';
                avatar.textContent = config.avatar;
            }

            const links = document.getElementById('links');
            links.innerHTML = '';
            [config.link1, config.link2, config.link3].forEach(link => {
                if (!link) return;
                const [text, url] = link.split('|').map(s => s.trim());
                if (text) {
                    const a = document.createElement('a');
                    a.href = url || '#';
                    a.className = 'link';
                    a.textContent = text;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    links.appendChild(a);
                }
            });
        }

        function loadInputs() {
            document.getElementById('editUsername').value = config.username;
            document.getElementById('editSubtitle').value = config.subtitle;
            document.getElementById('editAvatar').value = config.avatar;
            document.getElementById('editAvatarImg').value = config.avatarImg;
            document.getElementById('editActivity').value = config.activity;
            document.getElementById('editActivitySub').value = config.activitySub;
            document.getElementById('editIcon').value = config.icon;
            document.getElementById('editSong').value = config.song;
            document.getElementById('editArtist').value = config.artist;
            document.getElementById('editLink1').value = config.link1;
            document.getElementById('editLink2').value = config.link2;
            document.getElementById('editLink3').value = config.link3;
            document.getElementById('editViews').value = config.views;
        }

        // Auth
        const devBtn = document.getElementById('devBtn');
        const authModal = document.getElementById('authModal');
        const codeInput = document.getElementById('codeInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const authError = document.getElementById('authError');
        const panel = document.getElementById('panel');
        const closeBtn = document.getElementById('closeBtn');

        devBtn.onclick = () => {
            authModal.classList.add('active');
            codeInput.value = '';
            codeInput.focus();
        };

        cancelBtn.onclick = () => {
            authModal.classList.remove('active');
            authError.classList.remove('active');
        };

        unlockBtn.onclick = () => {
            if (codeInput.value === config.code) {
                authModal.classList.remove('active');
                panel.classList.add('active');
                authError.classList.remove('active');
                loadInputs();
            } else {
                authError.classList.add('active');
                codeInput.value = '';
            }
        };

        codeInput.onkeypress = (e) => {
            if (e.key === 'Enter') unlockBtn.click();
        };

        closeBtn.onclick = () => panel.classList.remove('active');

        // Save
        document.getElementById('saveBtn').onclick = () => {
            config.username = document.getElementById('editUsername').value;
            config.subtitle = document.getElementById('editSubtitle').value;
            config.avatar = document.getElementById('editAvatar').value;
            config.avatarImg = document.getElementById('editAvatarImg').value;
            config.activity = document.getElementById('editActivity').value;
            config.activitySub = document.getElementById('editActivitySub').value;
            config.icon = document.getElementById('editIcon').value;
            config.song = document.getElementById('editSong').value;
            config.artist = document.getElementById('editArtist').value;
            config.link1 = document.getElementById('editLink1').value;
            config.link2 = document.getElementById('editLink2').value;
            config.link3 = document.getElementById('editLink3').value;
            config.views = document.getElementById('editViews').value;

            const newCode = document.getElementById('editCode').value;
            if (newCode && newCode.length === 6) {
                config.code = newCode;
                alert('new code: ' + newCode);
                document.getElementById('editCode').value = '';
            }

            save();
            apply();
            alert('saved');
        };

        // Reset
        document.getElementById('resetBtn').onclick = () => {
            if (confirm('reset everything?')) {
                localStorage.removeItem('profile-config');
                config.code = null;
                load();
                loadInputs();
            }
        };

        // Export
        document.getElementById('exportBtn').onclick = () => {
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            a.click();
            URL.revokeObjectURL(url);
        };

        // Import
        document.getElementById('importBtn').onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        config = { ...config, ...imported };
                        save();
                        apply();
                        loadInputs();
                        alert('imported');
                    } catch {
                        alert('invalid file');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        };

        load();
    </script>
</body>
</html>
